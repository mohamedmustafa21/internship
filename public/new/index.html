<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon Page</title>

    <link
      href="https://cdn.jsdelivr.net/gh/codeOpacity/op_icons@main/op_icons.all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="coming_soon">
          <!--Dummy div-->
          <div></div>
          <div class="wrapper">
              
  <img src="./logo-1.png" style="width: 250px;"/>
            <div class="header">
              <p class="sm_text">Summer Internship Program</p>
              <div class="main_text">Coming Soon</div>
              <!--<p class="main_para">-->
              <!--  our website is coming soon. we are currently working on this-->
              <!--  website. Please check again within couple Days or drop your-->
              <!--  email here to notify!-->
              <!--</p>-->
            </div>

        

            <div class="counter">
              <div class="count">
                <span class="digit" id="days">00</span>
                <span>Days</span>
              </div>
              <div class="count">
                <span class="digit" id="hours">00</span>
                <span>Hours</span>
              </div>
              <div class="count">
                <span class="digit" id="minutes">00</span>
                <span>Minutes</span>
              </div>
              <div class="count">
                <span class="digit" id="seconds">00</span>
                <span>Seconds</span>
              </div>
            </div>
          </div>

          <!--Socials-->
          <div class="socials">
            <a href="https://www.facebook.com/Elsewedyind/"><span class="op-facebook"></span></a>
            <a href="https://twitter.com/Elsewedyind"><span class="op-twitter"></span></a>
            <a href="https://www.linkedin.com/company/elsewedyind/"><span class="op-linkedin"></span></a>
             <a href="https://www.instagram.com/elsewedyindustriesholding/"><span class="op-instagram"></span></a>
          </div>
        </div>
      </div>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
